<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusGames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            font-size: 1.2em;
        }

        .admin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 99;
        }

        .admin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .search-box input:focus {
            outline: none;
            transform: scale(1.02);
        }

        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .game-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .game-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-category {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .game-views {
            color: #999;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
            display: none;
        }

        .no-results i {
            font-size: 3em;
            display: block;
            margin-bottom: 20px;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1001;
            overflow: auto;
            padding: 20px;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-content {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .admin-header h2 {
            color: #333;
            font-size: 2em;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .admin-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .admin-tab.active {
            color: #f5576c;
            border-bottom-color: #f5576c;
        }

        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f5576c;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .games-list {
            margin-top: 20px;
        }

        .game-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .game-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .game-item-info {
            flex: 1;
        }

        .game-item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .game-item-category {
            color: #666;
            font-size: 0.9em;
        }

        .game-item-actions {
            display: flex;
            gap: 10px;
        }

        .import-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow: auto;
        }

        .game-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 1000px;
            width: 95%;
            max-height: 90vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .close-btn {
            background: #f5576c;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #d63447;
            transform: rotate(90deg);
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .game-frame {
                height: 400px;
            }

            .modal-content, .admin-content {
                padding: 10px;
            }

            .admin-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .admin-tabs {
                flex-direction: column;
            }

            .game-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-gamepad"></i> NexusGames</h1>
            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar jogos...">
                </div>
                <div class="category-filter" id="categoryFilter">
                    <button class="category-btn active" data-category="all">Todos</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="games-grid" id="gamesGrid"></div>
        <div class="no-results" id="noResults">
            <i class="fas fa-sad-tear"></i>
            Nenhum jogo encontrado
        </div>
    </div>

    <button class="admin-btn" onclick="openAdmin()">
        <i class="fas fa-cog"></i>
    </button>

    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2><i class="fas fa-tools"></i> Painel Admin</h2>
                <button class="close-btn" onclick="closeAdmin()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchTab('add')">
                    <i class="fas fa-plus"></i> Adicionar Jogo
                </button>
                <button class="admin-tab" onclick="switchTab('manage')">
                    <i class="fas fa-list"></i> Gerenciar Jogos
                </button>
                <button class="admin-tab" onclick="switchTab('import')">
                    <i class="fas fa-file-import"></i> Importar/Exportar
                </button>
            </div>

            <div class="admin-section active" id="addSection">
                <form id="addGameForm">
                    <div class="form-group">
                        <label>Título do Jogo</label>
                        <input type="text" id="gameTitle" required placeholder="Ex: Super Mario">
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea id="gameDescription" required placeholder="Descrição breve do jogo..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>URL do Jogo</label>
                        <input type="url" id="gameUrl" required placeholder="https://usuario.github.io/meu-jogo/">
                    </div>
                    <div class="form-group">
                        <label>URL da Thumbnail</label>
                        <input type="url" id="gameThumbnail" required placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="gameCategory" required>
                            <option value="Ação">Ação</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Puzzle">Puzzle</option>
                            <option value="Corrida">Corrida</option>
                            <option value="Estratégia">Estratégia</option>
                            <option value="Esporte">Esporte</option>
                            <option value="Arcade">Arcade</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Adicionar Jogo
                    </button>
                </form>
            </div>

            <div class="admin-section" id="manageSection">
                <div class="games-list" id="gamesList"></div>
            </div>

            <div class="admin-section" id="importSection">
                <div class="import-section">
                    <h3>Importar de URL</h3>
                    <p style="color: #666; margin-bottom: 15px;">Cole a URL de um arquivo games.json para importar jogos</p>
                    <div class="form-group">
                        <input type="url" id="importUrl" placeholder="https://exemplo.com/games.json">
                    </div>
                    <button class="btn btn-primary" onclick="importFromUrl()">
                        <i class="fas fa-download"></i> Importar
                    </button>
                </div>

                <div class="import-section">
                    <h3>Exportar games.json</h3>
                    <p style="color: #666; margin-bottom: 15px;">Baixe o arquivo games.json atualizado com todos os jogos</p>
                    <button class="btn btn-success" onclick="exportGames()">
                        <i class="fas fa-file-download"></i> Baixar games.json
                    </button>
                </div>

                <div id="importMessage"></div>
            </div>
        </div>
    </div>

    <div class="game-modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" onclick="closeGame()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <iframe id="gameFrame" class="game-frame" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const defaultGames = {
            "games": [
                {
                    "id": 1,
                    "title": "Snake Adventure",
                    "description": "Clássico jogo da cobrinha com gráficos modernos e desafios emocionantes!",
                    "thumbnail": "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400&h=300&fit=crop",
                    "gameUrl": "https://example.github.io/snake/",
                    "category": "Ação"
                },
                {
                    "id": 2,
                    "title": "Puzzle Master",
                    "description": "Resolva quebra-cabeças desafiadores e exercite seu cérebro!",
                    "thumbnail": "https://images.unsplash.com/photo-1611996575749-79a3a250f948?w=400&h=300&fit=crop",
                    "gameUrl": "https://example.github.io/puzzle/",
                    "category": "Puzzle"
                },
                {
                    "id": 3,
                    "title": "Space Shooter",
                    "description": "Destrua naves inimigas e salve a galáxia nesta aventura espacial!",
                    "thumbnail": "https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=400&h=300&fit=crop",
                    "gameUrl": "https://example.github.io/space/",
                    "category": "Ação"
                }
            ]
        };

        let allGames = [];
        let currentCategory = 'all';

        function init() {
            loadGames();
            setupCategories();
            displayGames(allGames);
            setupEventListeners();
        }

        function loadGames() {
            const saved = localStorage.getItem('megajogos_games');
            if (saved) {
                allGames = JSON.parse(saved);
            } else {
                fetch('games.json')
                    .then(r => r.json())
                    .then(data => {
                        allGames = data.games;
                        saveGames();
                        setupCategories();
                        displayGames(allGames);
                    })
                    .catch(() => {
                        allGames = defaultGames.games;
                        saveGames();
                    });
            }
        }

        function saveGames() {
            localStorage.setItem('megajogos_games', JSON.stringify(allGames));
        }

        function setupCategories() {
            const categories = ['all', ...new Set(allGames.map(game => game.category))];
            const filterContainer = document.getElementById('categoryFilter');
            
            filterContainer.innerHTML = categories.map(cat => 
                `<button class="category-btn ${cat === 'all' ? 'active' : ''}" 
                         data-category="${cat}" 
                         onclick="filterByCategory('${cat}')">
                    ${cat === 'all' ? 'Todos' : cat}
                </button>`
            ).join('');
        }

        function displayGames(games) {
            const grid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');
            
            if (games.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = games.map(game => {
                const views = getViews(game.id);
                return `
                    <div class="game-card" onclick="openGame(${game.id})">
                        <img src="${game.thumbnail}" alt="${game.title}" class="game-thumbnail" 
                             onerror="this.src='https://via.placeholder.com/400x300?text=Jogo'">
                        <div class="game-info">
                            <div class="game-title">${game.title}</div>
                            <div class="game-description">${game.description}</div>
                            <div class="game-footer">
                                <span class="game-category">${game.category}</span>
                                <span class="game-views">
                                    <i class="fas fa-eye"></i> ${views}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            
            applyFilters();
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', applyFilters);
            
            document.getElementById('gameModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeGame();
                }
            });

            document.getElementById('addGameForm').addEventListener('submit', addGame);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allGames;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(game => game.category === currentCategory);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(game => 
                    game.title.toLowerCase().includes(searchTerm) ||
                    game.description.toLowerCase().includes(searchTerm) ||
                    game.category.toLowerCase().includes(searchTerm)
                );
            }
            
            displayGames(filtered);
        }

        function getViews(gameId) {
            const views = localStorage.getItem(`game_views_${gameId}`);
            return views ? parseInt(views) : 0;
        }

        function incrementViews(gameId) {
            const currentViews = getViews(gameId);
            localStorage.setItem(`game_views_${gameId}`, currentViews + 1);
        }

        function openGame(gameId) {
            const game = allGames.find(g => g.id === gameId);
            if (!game) return;
            
            incrementViews(gameId);
            
            document.getElementById('modalTitle').textContent = game.title;
            document.getElementById('gameFrame').src = game.gameUrl;
            document.getElementById('gameModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            applyFilters();
        }

        function closeGame() {
            document.getElementById('gameModal').classList.remove('active');
            document.getElementById('gameFrame').src = '';
            document.body.style.overflow = 'auto';
        }

        function openAdmin() {
            document.getElementById('adminPanel').classList.add('active');
            document.body.style.overflow = 'hidden';
            loadGamesList();
        }

        function closeAdmin() {
            document.getElementById('adminPanel').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function switchTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}Section`).classList.add('active');

            if (tab === 'manage') {
                loadGamesList();
            }
        }

        function addGame(e) {
            e.preventDefault();
            
            const newGame = {
                id: allGames.length > 0 ? Math.max(...allGames.map(g => g.id)) + 1 : 1,
                title: document.getElementById('gameTitle').value,
                description: document.getElementById('gameDescription').value,
                gameUrl: document.getElementById('gameUrl').value,
                thumbnail: document.getElementById('gameThumbnail').value,
                category: document.getElementById('gameCategory').value
            };
            
            allGames.push(newGame);
            saveGames();
            setupCategories();
            displayGames(allGames);
            
            document.getElementById('addGameForm').reset();
            showMessage('Jogo adicionado com sucesso!', 'success');
        }

        function loadGamesList() {
            const list = document.getElementById('gamesList');
            
            if (allGames.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999;">Nenhum jogo cadastrado</p>';
                return;
            }
            
            list.innerHTML = allGames.map(game => `
                <div class="game-item">
                    <img src="${game.thumbnail}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/80x60?text=Jogo'">
                    <div class="game-item-info">
                        <div class="game-item-title">${game.title}</div>
                        <div class="game-item-category">${game.category}</div>
                    </div>
                    <div class="game-item-actions">
                        <button class="btn btn-danger" onclick="deleteGame(${game.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteGame(id) {
            if (confirm('Tem certeza que deseja excluir este jogo?')) {
                allGames = allGames.filter(g => g.id !== id);
                saveGames();
                setupCategories();
                displayGames(allGames);
                loadGamesList();
                showMessage('Jogo excluído com sucesso!', 'success');
            }
        }

        async function importFromUrl() {
            const url = document.getElementById('importUrl').value;
            
            if (!url) {
                showImportMessage('Por favor, insira uma URL válida', 'error');
                return;
            }
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.games && Array.isArray(data.games)) {
                    const maxId = allGames.length > 0 ? Math.max(...allGames.map(g => g.id)) : 0;
                    
                    const newGames = data.games.map((game, index) => ({
                        ...game,
                        id: maxId + index + 1
                    }));
                    
                    allGames.push(...newGames);
                    saveGames();
                    setupCategories();
                    displayGames(allGames);
                    
                    document.getElementById('importUrl').value = '';
                    showImportMessage(`${newGames.length} jogos importados com sucesso!`, 'success');
                } else {
                    showImportMessage('Formato de arquivo inválido', 'error');
                }
            } catch (error) {
                showImportMessage('Erro ao importar jogos: ' + error.message, 'error');
            }
        }

        function exportGames() {
            const dataStr = JSON.stringify({ games: allGames }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'games.json';
            link.click();
            URL.revokeObjectURL(url);
            
            showImportMessage('Arquivo games.json baixado com sucesso!', 'success');
        }

        function showMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const form = document.getElementById('addGameForm');
            form.parentNode.insertBefore(alertDiv, form);
            
            setTimeout(() => alertDiv.remove(), 3000);
        }

        function showImportMessage(message, type) {
            const messageDiv = document.getElementById('importMessage');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        init();
    </script>
</body>
</html>
